<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>notify examples</title>
        <link rel="stylesheet" href="notify.css" media="screen" charset="utf-8">
        <script type="text/javascript" src="notify.js"></script>
    </head>
    <body>
        <form name="f" action="index.html" method="post">
            <p>
                <label>
                    Notify title:
                    <input type="text" name="title" value="">
                </label>
            </p>

            <p>
                <label>
                    Notify message:
                    <input type="text" name="message" value="">
                </label>
            </p>

            <p>
                <label>
                    Notify level:
                    <select name="level">
                        <option value="warn">warn</option>
                        <option value="success">success</option>
                        <option value="info">info</option>
                        <option value="error">error</option>
                    </select>
                </label>
            </p>

            <p>
                <label>
                    Notify delay:
                    <input type="text" name="delay" value="3000">
                </label>
            </p>
            <p>
                <button onclick="doNotify();">Notify!</button>
            </p>
        </form>

        <script>
            var f = document.f;
            function doNotify() {
                event.preventDefault();
                notify[f.level.value](f.message.value || 'Notify message', f.title.value || 'Notify title', {
                    delay: +f.delay.value
                });
            }

        </script>
    </body>
</html>
